name: CI/CD Pipeline - MindMat Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  checks: write
  pull-requests: write
  actions: read

jobs:
  build-and-test:
    name: Build, Test & Quality Analysis
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del cÃ³digo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarQube anÃ¡lisis completo

      # 2. Configurar JDK
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Cache de dependencias Maven
      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4. Compilar el proyecto
      - name: ğŸ”¨ Build with Maven
        run: mvn clean compile -DskipTests

      # 5. Ejecutar pruebas unitarias
      - name: ğŸ§ª Run Unit Tests
        run: mvn test

      # 6. Generar reporte de cobertura
      - name: ğŸ“Š Generate Coverage Report
        run: mvn jacoco:report

      # 7. AnÃ¡lisis con SonarQube/SonarCloud
      - name: ğŸ” SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn sonar:sonar 

      # 8. Publicar resultados de tests
      - name: ğŸ“ˆ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/surefire-reports/*.xml

      # 9. Subir reporte de cobertura
      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/

      # 10. Verificar Quality Gate de SonarQube (Opcional)
      - name: âœ… SonarQube Quality Gate Check
        if: success()
        continue-on-error: true
        timeout-minutes: 5
        run: |
          if [ -f ".scannerwork/report-task.txt" ]; then
            echo "âœ… Report task file found"
            echo "ğŸ“Š Check quality gate at: https://sonarcloud.io/project/overview?id=lotusmz_MinMat_Backend-CI-CD"
          else
            echo "âš ï¸ Report task file not found - skipping quality gate check"
            echo "ğŸ“Š View results at: https://sonarcloud.io/project/overview?id=lotusmz_MinMat_Backend-CI-CD"
          fi

      # 11. Package (solo si todos los tests pasan)
      - name: ğŸ“¦ Package Application
        if: success()
        run: mvn package -DskipTests

      # 12. Guardar artefacto JAR
      - name: ğŸ’¾ Upload JAR Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mindmat-backend-jar
          path: target/*.jar
          retention-days: 7

  # Job adicional para notificaciones
  notify:
    name: ğŸ“¬ Notify Results
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“§ Build Status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "âœ… Pipeline ejecutado exitosamente"
          else
            echo "âŒ Pipeline fallÃ³ - revisa los logs"
            exit 1
          fi