# Configuración del Proyecto
sonar.projectKey=mindmat-backend
sonar.organization=Marypaz
sonar.projectName=MindMat Backend
sonar.projectVersion=1.0.0

# Rutas del código fuente y tests
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding del código
sonar.sourceEncoding=UTF-8

# Lenguaje y versión
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# Binarios compilados (necesarios para análisis profundo)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Librerías del proyecto
sonar.java.libraries=target/*.jar

# Reportes de Cobertura (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Reportes de Tests
sonar.junit.reportPaths=target/surefire-reports

# Exclusiones (archivos que no se analizarán)
sonar.exclusions=\
    **/config/**,\
    **/entity/**,\
    **/dto/**,\
    **/model/**,\
    **/exception/**,\
    **/*Application.java,\
    **/test/**,\
    **/*.xml,\
    **/*.properties

# Exclusiones de cobertura
sonar.coverage.exclusions=\
    **/config/**,\
    **/entity/**,\
    **/dto/**,\
    **/model/**,\
    **/exception/**,\
    **/*Application.java

# Reglas de Quality Gate personalizadas (opcional)
# sonar.qualitygate.wait=true

# Configuración para SonarQube local
# Descomenta y configura si usas SonarQube local en vez de SonarCloud
# sonar.host.url=http://localhost:9000
# sonar.login=tu-token-aqui